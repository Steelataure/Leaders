spring.application.name=Leaders
spring.session.jdbc.initialize-schema=never

# Configuration BDD
spring.datasource.url=jdbc:${DATABASE_URL:postgresql://localhost:5432/leaders_db}
spring.datasource.username=${POSTGRES_USER:admin}
spring.datasource.password=${POSTGRES_PASSWORD:password123}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Charge le schema.sql au d√©marrage
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql

# Port et Contexte du service
server.port=${PORT:8085}
server.servlet.context-path=/api

# CORS (Allow all for production robustness, or override with ALLOWED_ORIGINS env var)
app.allowed-origins=${ALLOWED_ORIGINS:*}

# Docker Compose pour le dev (uniquement la BDD)
spring.docker.compose.enabled=false
