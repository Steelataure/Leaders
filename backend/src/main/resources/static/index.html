<!DOCTYPE html>
<html>

<head>
    <title>WebSocket Game Session Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }

        .container {
            display: flex;
            gap: 20px;
        }

        .box {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            width: 45%;
        }

        #logs {
            margin-top: 20px;
            background: #f0f0f0;
            padding: 10px;
            height: 200px;
            overflow-y: scroll;
            border: 1px solid #999;
        }

        input {
            padding: 5px;
        }

        button {
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Game Session Test</h1>
    <div class="container">
        <div class="box">
            <h2>Player 1 (Create)</h2>
            <button id="createBtn" onclick="createSession()" disabled>Create Session</button>
            <div id="createdSessionInfo"></div>
        </div>
        <div class="box">
            <h2>Player 2 (Join)</h2>
            <input type="text" id="sessionIdInput" placeholder="Enter Session ID">
            <button id="joinBtn" onclick="joinSession()" disabled>Join Session</button>
        </div>
    </div>

    <h3>Logs</h3>
    <div id="logs"></div>

    <script>
        var stompClient = null;
        var connected = false;

        function connect() {
            var socket = new SockJS('/ws');
            stompClient = Stomp.over(socket);
            stompClient.connect({}, function (frame) {
                connected = true;
                log('Connected: ' + frame);
                document.getElementById('createBtn').disabled = false;
                document.getElementById('joinBtn').disabled = false;
                stompClient.subscribe('/topic/session', function (session) {
                    showSessionUpdate(JSON.parse(session.body));
                });
            }, function (error) {
                log('Connection error: ' + error);
                connected = false;
            });
        }

        function createSession() {
            if (!connected) { log("Not connected yet. Please wait..."); return; }
            stompClient.send("/app/create", {}, {});
            log("Sent create request. Waiting for server response...");
        }

        function joinSession() {
            var sessionId = document.getElementById('sessionIdInput').value;
            if (!sessionId) { alert("Please enter a Session ID"); return; }
            if (!connected) { log("Not connected yet. Please wait..."); return; }

            stompClient.send("/app/join", {}, JSON.stringify({ 'sessionId': sessionId }));
            log("Attempting to join session: " + sessionId);
        }

        function showSessionUpdate(session) {
            log("Received Session Update: ID=" + session.id + ", Status=" + session.status);
            if (session.status === 'WAITING_FOR_PLAYER') {
                document.getElementById('createdSessionInfo').innerHTML =
                    '<p><strong>Session Created!</strong><br>ID: ' + session.id + '<br>Share this ID with Player 2.</p>';
            } else if (session.status === 'ACTIVE') {
                log("Session is now ACTIVE! Game can start.");
            }
        }

        function log(message) {
            var logs = document.getElementById('logs');
            var p = document.createElement('p');
            p.style.margin = '5px 0';
            p.appendChild(document.createTextNode(new Date().toLocaleTimeString() + ' ' + message));
            logs.appendChild(p);
            logs.scrollTop = logs.scrollHeight;
            console.log(message);
        }

        // Connect automatically on load
        connect();
    </script>
</body>

</html>
