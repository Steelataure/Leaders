# WebSocket connection helper
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen 80;
    
    # Diagnostic header
    add_header X-Proxied-By "Leaders-Nginx" always;

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Configuration for REST API and WebSocket
    # We use a broad /api location to capture everything
    location /api {
        proxy_pass ${BACKEND_URL}; # Ex: https://ton-backend.up.railway.app
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # Railway often requires the Host to match the target service
        proxy_set_header Host $proxy_host;
        
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # SNI support for HTTPS upstreams
        proxy_ssl_server_name on;
        
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }
}
