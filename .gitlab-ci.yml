stages:
  - build
  - deploy

# 1. Build & Push de l'image BACKEND
build-back:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  before_script:
    - echo "$CI_REGISTRY_PASSWORD" | docker login $CI_REGISTRY -u $CI_REGISTRY_USER --password-stdin
  script:
    - cd backend
    - docker build -t registry.esiea.fr/hackathon-zefallk/hackathon-zefallk:latest .
    - docker push registry.esiea.fr/hackathon-zefallk/hackathon-zefallk:latest
  only:
    - main

# 2. Build & Push de l'image FRONTEND
build-front:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  before_script:
    - echo "$CI_REGISTRY_PASSWORD" | docker login $CI_REGISTRY -u $CI_REGISTRY_USER --password-stdin
  script:
    - cd frontend
    - docker build -t registry.esiea.fr/hackathon-zefallk/hackathon-zefallk:latest .
    - docker push registry.esiea.fr/hackathon-zefallk/hackathon-zefallk:latest
  only:
    - main

# 3. Déploiement vers esiea.cloud (FIXÉ)
deploy-to-cloud:
  stage: deploy
  image: curlimages/curl:latest  # On utilise une image qui a curl installé
  script:
    - |
      curl -X POST -H "Authorization: Bearer $BACK_ESIEA_TOKEN" https://api.esiea.cloud/deploy-back
      curl -X POST -H "Authorization: Bearer $FRONT_ESIEA_TOKEN" https://api.esiea.cloud/deploy-front
  only:
    - main