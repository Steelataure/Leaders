image: docker:24.0.5

services:
  - docker:24.0.5-dind

variables:
  DOCKER_TLS_CERTDIR: "/certs"

stages:
  - build
  - test
  - deploy

# --- BUILD FRONTEND (image déployée sur esiea.cloud) ---
build_frontend_latest:
  stage: build
  rules:
    - if: $CI_COMMIT_BRANCH == "main" || $CI_COMMIT_BRANCH == "frontend"
      changes:
        - frontend/**/*
  script:
    - echo "Construction du Front (latest)..."
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" "$CI_REGISTRY"
    - cd frontend
    - docker build -t "$CI_REGISTRY_IMAGE:latest" .
    - docker push "$CI_REGISTRY_IMAGE:latest"

# --- BUILD BACKEND (optionnel : tag séparé) ---
build_backend:
  stage: build
  rules:
    - if: $CI_COMMIT_BRANCH == "main" || $CI_COMMIT_BRANCH == "backend"
      changes:
        - backend/**/*
  script:
    - echo "Construction du Back..."
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" "$CI_REGISTRY"
    - cd backend
    - docker build -t "$CI_REGISTRY_IMAGE:backend-latest" .
    - docker push "$CI_REGISTRY_IMAGE:backend-latest"

# --- TEST : l'image latest répond sur le port 80 ---
test_image:
  stage: test
  rules:
    - if: $CI_COMMIT_BRANCH == "main" || $CI_COMMIT_BRANCH == "frontend"
  script:
    - docker run -d --name test-app -p 80:80 "$CI_REGISTRY_IMAGE:latest"
    - sleep 5
    - apk add --no-cache curl
    - curl --fail --retry 3 --retry-delay 2 http://docker:80

# --- DEPLOY : restart via API esiea.cloud ---
deploy_image:
  stage: deploy
  rules:
    - if: $CI_COMMIT_BRANCH == "main" || $CI_COMMIT_BRANCH == "frontend"
  script:
    - apk add --no-cache curl
    - |
      curl -X POST https://esiea.cloud/api/deploy/restart \
      -H "Authorization: Bearer $ESIEA_CLOUD_TOKEN" \
      -H "Content-Type: application/json"
